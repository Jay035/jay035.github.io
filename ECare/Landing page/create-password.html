<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <title>Hygia+ create password</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="new-password/Hygia+.png" alt="hygia logo" id="left-img" />
            <h1>Create New Password</h1>
            <form action="send email">
                <div id="input">
                    <input type="password" name="password" id="email" placeholder="Enter password">
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm password">
                </div>
                <button>Reset password</button>
            </form>


        </div>

        <div class="right-side">

            <img src="new-password/create-new-password.png" alt="create password image" id="right-img" />


        </div>
    </div>
</body>

</html>
