<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <title>hygia+ forgot password</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="forgot-password/Hygia+.png" alt="hygia logo" id="left-img">
            <h1>Forgot password?</h1>
            <P>Enter the email address associated <br> with your account</P>



            <h5>reset your password sent to your mail</h5>
            <form action="send email">
                <div id="input">
                    <input type="email" name="email" id="email" placeholder="Enter Email Address">
                </div>
                <button>Send</button>
            </form>


        </div>

        <div class="right-side">
            <img src="forgot-password/forgot-password.png" alt="forgot password image" id="right-img">

        </div>
    </div>
</body>

</html>
