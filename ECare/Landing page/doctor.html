<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&amp;display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="doctor.css">
    <script src="doctor.js"></script>
    <title>Sign up page for Doctors</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="doctor/Hygia+.png" alt="hygia+ img" id="left-img" />
            </div>
            <h1> Welcome To Hygia!</h1>
            <h4><strong>Get started,enter your email address</strong></h4>
            <h5><strong>Healthcare professional</strong></h5>
            <div>
                <select id="health-option">
                    <option value="Hospital">Doctor</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Nurse">Nurse</option>
                </select>
            </div>
            <form>
                <input type="email" name="email" class="box1" placeholder="E-mail" style="margin-top: 0.2em;">
                <div style="position: relative;">
                    <span class="p-viewer" onclick="showPassword()">
                        <i class="fa fa-eye" id="see-icon" aria-hidden="true"> </i>
                      </span>

                    <input type="password" id="pass" name="password" class="box2" placeholder="Enter password">
                </div>
                <button class="button1">Continue</button>
            </form>
            <h6><span>or</span></h6>
            <div id="btn-container"><img src="doctor/google.png" onclick="" alt="google logo" /><span style="margin:1em ;">Continue with Google</span></div>
            <p>By continuing you to <a href="#">Terms of Use</a></p>
        </div>
        <div class="right-side">
            <img src="doctor/right img.png" alt="image of a female nurse tending to a patient" id="right-img" />
        </div>
    </div>
</body>

</html>
